<svg width="100" height="100" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- GitHub Dark Background -->
  <rect width="100" height="100" rx="20" fill="#0d1117" />
  
  <!-- Subtle Grid Pattern -->
  <path d="M0,20 L100,20 M0,40 L100,40 M0,60 L100,60 M0,80 L100,80 M20,0 L20,100 M40,0 L40,100 M60,0 L60,100 M80,0 L80,100" stroke="#30363d" stroke-width="0.5" fill="none" />

  <!-- M3 text using Fira Code font aesthetic -->
  <text x="44" y="65" font-family="'Fira Code', 'Fira Mono', monospace" font-size="52" font-weight="900" text-anchor="middle" letter-spacing="-2">
    <tspan fill="#c9d1d9">M</tspan><tspan fill="#58a6ff">3</tspan>
  </text>

  <!-- Animated Cursor - Adjusted to match text height precisely -->
  <rect x="74" y="26" width="10" height="42" fill="#58a6ff" opacity="0.8">
    <animate attributeName="opacity" values="0.8;0;0.8" dur="1s" repeatCount="indefinite" />
  </rect>
  
  <!-- Terminal Prompt -->
  <text x="12" y="25" font-family="'Fira Code', monospace" font-size="14" font-weight="bold" fill="#30363d">~/markthree</text>
</svg>